baseURL = "http://example.org/"
languageCode = "en-us"
title = "Testing Handbook"
theme = 'book'
enableEmoji = true

[params]
  BookLogo = 'TOB_Black.svg'
  BookIconLogo = 'logo.png'
  # Comment to make pages uneditable with a github link ("Edit this page" in the footer):
  BookRepo = "https://github.com/trailofbits/testing-handbook"
  BookEditBranch = "main"

[params.render_hooks.link]
  errorLevel = 'warning' # ignore (default), warning, or error (fails the build)
  highlightBroken = true # true or false (default)
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'friendly'
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe = false
  [markup.goldmark.parser.attribute]
    block = true